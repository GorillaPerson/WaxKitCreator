<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust Kit Command Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1e1e1e; /* Dark Grey Background */
      color: #ffffff; /* White Text */
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #2c2c2c; /* Slightly lighter grey for form container */
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #bbbbbb;
    }
    button {
      background-color: #444;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    .dropdown {
      position: relative;
      margin-bottom: 15px;
    }
    .dropdown input {
      width: 100%;
    }
    .dropdown .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 150px;
      overflow-y: auto;
      background-color: #2c2c2c;
      border: 1px solid #555;
      border-radius: 5px;
      z-index: 1000;
      display: none;
    }
    .dropdown .dropdown-list .dropdown-item {
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dropdown .dropdown-list .dropdown-item:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Rust Kit Command Generator</h1>
  <div class="form-container">
    <form id="kitForm">
      <label for="kitName">Kit Name:</label>
      <input type="text" id="kitName" placeholder="Enter kit name" required>

      <label for="item">Item:</label>
      <div class="dropdown">
        <input type="text" id="itemInput" placeholder="Search and select an item">
        <div class="dropdown-list" id="itemDropdown"></div>
      </div>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="condition">Condition (0-1):</label>
      <input type="number" id="condition" placeholder="Enter condition (0-1)" min="0" max="1" step="0.01" required>

      <label for="container">Container:</label>
      <select id="container">
        <option value="belt">Belt</option>
        <option value="main">Main Inventory</option>
        <option value="wear">Wear</option>
      </select>

      <button type="button" id="addBtn">Add Command</button>
    </form>
  </div>

  <div class="command-list" id="commandList">
    <h2>Command List</h2>
    <p id="emptyMessage">No commands added yet.</p>
  </div>

  <button class="copy-all" id="copyAllBtn">Copy All Commands</button>

  <script>
    const items = [
      "ammo.pistol",
      "bone.club",
      "bow.compound",
      "crossbow",
      "grenade.beancan",
      "grenade.f1",
      "knife.bone",
      "knife.combat",
      "metal.fragments",
      "pistol.eoka",
      "rifle.ak",
      "rifle.bolt",
      "shotgun.double",
      "smg.2",
      "weapon.mod.extendedmags",
      "weapon.mod.small.scope",
      "wood"
    ];

    const itemDropdown = document.getElementById("itemDropdown");
    const itemInput = document.getElementById("itemInput");

    // Populate the dropdown
    items.forEach(item => {
      const div = document.createElement("div");
      div.className = "dropdown-item";
      div.textContent = item;
      div.dataset.value = item;
      itemDropdown.appendChild(div);
    });

    // Filter items in the dropdown as the user types
    itemInput.addEventListener("input", () => {
      const filter = itemInput.value.toLowerCase();
      const options = Array.from(itemDropdown.querySelectorAll(".dropdown-item"));
      let anyVisible = false;
      options.forEach(option => {
        if (option.textContent.toLowerCase().includes(filter)) {
          option.style.display = "";
          anyVisible = true;
        } else {
          option.style.display = "none";
        }
      });
      itemDropdown.style.display = anyVisible ? "block" : "none";
    });

    // Select item from the dropdown
    itemDropdown.addEventListener("click", (e) => {
      if (e.target.classList.contains("dropdown-item")) {
        itemInput.value = e.target.textContent;
        itemInput.dataset.selectedValue = e.target.dataset.value;
        itemDropdown.style.display = "none";
      }
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", (e) => {
      if (!e.target.closest(".dropdown")) {
        itemDropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
