<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust Kit Command Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #1e1e1e; /* Dark Grey Background */
      color: #ffffff; /* White Text */
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #2c2c2c; /* Slightly lighter grey for form container */
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #bbbbbb;
    }
    button {
      background-color: #444;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #555;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #2c2c2c;
      color: #ffffff;
      text-align: center;
      font-family: monospace;
    }
    .output span {
      display: block;
      margin-top: 10px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Rust Kit Command Generator</h1>
  <div class="form-container">
    <form id="kitForm">
      <label for="kitName">Kit Name:</label>
      <input type="text" id="kitName" placeholder="Enter kit name" required>

      <label for="itemShortName">Item Short Name:</label>
      <select id="itemShortName">
        <option value="ammo.pistol">Ammo - Pistol</option>
        <option value="wood">Wood</option>
        <option value="metal.fragments">Metal Fragments</option>
        <!-- Add more items as needed -->
      </select>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="condition">Condition (0-100):</label>
      <input type="number" id="condition" placeholder="Enter condition" min="0" max="100" required>

      <label for="container">Container:</label>
      <select id="container">
        <option value="belt">Belt</option>
        <option value="main">Main Inventory</option>
        <option value="wear">Wear</option>
        <!-- Add more containers as needed -->
      </select>

      <button type="button" id="generateBtn">Generate Command</button>
    </form>
  </div>

  <div class="output" id="commandOutput">Your command will appear here.</div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const kitName = document.getElementById('kitName').value.trim();
      const itemShortName = document.getElementById('itemShortName').value;
      const amount = document.getElementById('amount').value;
      const condition = document.getElementById('condition').value;
      const container = document.getElementById('container').value;

      if (!kitName || !amount || !condition) {
        alert('Please fill in all fields.');
        return;
      }

      const command = `kit add ${kitName} ${itemShortName} ${amount} ${condition} ${container}`;
      document.getElementById('commandOutput').textContent = command;
    });
  </script>
</body>
</html>
